<div class="task-list-container card">
    <div class="header">
      <div class="title-section">
        <h2>My Tasks</h2>
        <p class="task-count">{{ tasks.length }} tasks</p>
      </div>
      <button routerLink="/tasks/new" class="btn btn-primary add-button">
        <i class="fas fa-plus"></i>
        <span>Add New Task</span>
      </button>
    </div>
  
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading your tasks...</p>
    </div>
  
    <div *ngIf="!loading && tasks.length === 0" class="empty-state">
      <i class="fas fa-tasks"></i>
      <h3>No tasks yet</h3>
      <p>Create your first task to get started</p>
      <button routerLink="/tasks/new" class="btn btn-primary">
        Create Task
      </button>
    </div>
  
    <div class="task-list" *ngIf="!loading && tasks.length > 0">
      <div class="task-item" *ngFor="let task of tasks" [class.completed]="task.done">
        <div class="task-content">
          <div class="checkbox-wrapper">
            <input 
              type="checkbox" 
              [id]="'task-' + task.id"
              [checked]="task.done"
              (change)="toggleTaskStatus(task)">
            <label [for]="'task-' + task.id" class="custom-checkbox"></label>
          </div>
          <div class="task-details">
            <h3>{{ task.title }}</h3>
            <p *ngIf="task.description">{{ task.description }}</p>
          </div>
        </div>
        <div class="task-actions">
          <button class="btn-icon edit" [routerLink]="['/tasks/edit', task.id]">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-icon delete" (click)="deleteTask(task.id!)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
