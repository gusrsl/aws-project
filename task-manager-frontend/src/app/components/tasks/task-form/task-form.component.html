<div class="task-form-container">
    <div class="task-form-card card">
      <div class="form-header">
        <h2>{{ isEditing ? 'Edit Task' : 'New Task' }}</h2>
        <p class="subtitle">{{ isEditing ? 'Update your task details' : 'Create a new task' }}</p>
      </div>
  
      <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="task-form">
        <div class="form-group">
          <label for="title">Title</label>
          <div class="input-group">
            <i class="fas fa-tasks"></i>
            <input 
              type="text" 
              id="title" 
              [(ngModel)]="task.title" 
              name="title" 
              required
              placeholder="Enter task title">
          </div>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <div class="input-group">
            <i class="fas fa-align-left"></i>
            <textarea 
              id="description" 
              [(ngModel)]="task.description" 
              name="description" 
              rows="4"
              placeholder="Enter task description">
            </textarea>
          </div>
        </div>
  
        <div class="form-actions">
          <button type="button" (click)="goBack()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            <span>Cancel</span>
          </button>
          <button type="submit" [disabled]="!taskForm.form.valid" class="btn btn-primary">
            <i class="fas fa-save"></i>
            <span>{{ isEditing ? 'Update Task' : 'Create Task' }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
