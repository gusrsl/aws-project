<div class="auth-container">
    <div class="auth-card card">
      <h2>Create Account</h2>
      <p class="auth-subtitle">Join us to manage your tasks</p>
  
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              email
              placeholder="Enter your email">
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              required
              minlength="6"
              placeholder="Choose a password">
          </div>
          <small class="helper-text">Password must be at least 6 characters long</small>
        </div>
  
        <button type="submit" 
                class="btn btn-primary" 
                [disabled]="!registerForm.form.valid">
          <span>Create Account</span>
          <i class="fas fa-user-plus"></i>
        </button>
  
        <p class="auth-link">
          Already have an account? 
          <a routerLink="/login" class="link-primary">Sign in</a>
        </p>
      </form>
    </div>
  </div>
